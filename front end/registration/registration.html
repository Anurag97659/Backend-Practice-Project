<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<div class="container">
    <h2>Sign In</h2>
    <form id="form">
        <label for="name">fullname</label>
        <input type="text" id="name" name="fullname" >
        
        <label for="email">email</label>
        <input type="email" id="email" name="email" >
        
        <label for="password">password</label>
        <input type="password" id="password" name="password" >
        
       
        <label for="phone">username</label>
        <input type="text" id="phone" name="phone" >
        
        <label for="avatar">avatar</label>
        <input type="file" id="avatar" name="avatar" >
        <label for="avatar">coverImage</label>
        <input type="file" id="coverImage" name="coverImage" >
         
        
        
         <button class="bu"><a class="buu" href="registration.html">Reset</a></button>
         
         <button class="buu"><input type="submit" value="submit" class="bu" /></button>
         
        <p>Already have an account <a href="../login/LOGIN.HTmL">log in</a></p>
    </form>
</div>
</body>
<script src="registration.js"></script>
</html>
